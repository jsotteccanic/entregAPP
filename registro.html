  <div class="ui container">
    <div class="ui one column centered aligned stackable grid">
      <div class="eight wide column">
        <h1 class="ui dividing header">Registrar Entrega:</h1>
        <form class="ui form">
          <div class="field">
            <label for='destinatario'>Destinatario</label>
            <input type="text" name="destinatario" id='destinatario' placeholder="Ingrese nombre del destinatario">
          </div>
          <div class="field">
            <label for='destino'>Destino</label>
            <select id='destino' name='destino' placeholder="Seleccione">
              <option value="">Selecciones</option>
              <option value="Lima">Lima</option>
              <option value="Trujillo">Trujillo</option>
              <option value="Piura">Piura</option>
            </select>
          </div>
          <div class="field">
            <label for="documento">Documento</label>
            <input type="text" name='documento' id="documento" placeholder="Ingrese nombre del documento">
          </div>
          <div class="field">
            <label for="fechaRecojo">Fecha Recojo</label>
            <input type="date" name="fechaRecojo" id="fechaRecojo" placeholder="Fecha de recojo">
          </div>
          <div class="field">
              <label for="ordenServicio">Orden de servicio</label>
              <input type="text" name="ordenServicio" id="ordenServicio" placeholder="Guia de remision">
            </div>
          <div class="field">
            <label for="guiaRemision">Guia de remisión</label>
            <input type="text" name="guiaRemision" id="guiaRemision" placeholder="Guia de remision">
          </div>
          <div class="field">
            <label for='asignar'>Asignar</label>
            <select id='asignar' name='asignar' placeholder="Seleccione">
            </select>
          </div>
          <button class="ui button green" onclick="guardar(event);">Guardar</button>
        </form>
      </div>
