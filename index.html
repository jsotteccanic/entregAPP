<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/semantic.min.css">
  <script src="js/jquery-3.3.1.min.js"></script>
  <script src="js/semantic.min.js"></script>
  <link rel="manifest" href="./manifest.json">
  <title>EntregAPP</title>
</head>

<body>
  <div class="ui raised very padded text container segment" style="margin-top: 10%;">
    <h2 class="ui header">EntregAPP</h2>
    <hr>
    <form class="ui form">
      <div class="field">
        <label>Número de ticket</label>
        <input type="text" name="numTicket" placeholder="Ingrese el número de ticket">
      </div>
      <div class="field">
        <div>
          <label for="cameraInput" class="ui icon button">
            <i class="camera icon"></i> Verificar               
          </label>
            <input type="file" capture="camera" accept="image/*" id="cameraInput" name="cameraInput" style="display:none">
          <!-- <input type="file" id="file" > -->
        </div>
      </div>
      <button class="ui button" type="submit">Entregado</button>
    </form>
  </div>
</body>

</html>
