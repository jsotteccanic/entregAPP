<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/semantic.min.css">
  <script src="js/jquery-3.3.1.min.js"></script>
  <script src="js/semantic.min.js"></script>
  <link rel="manifest" href="./manifest.json">
  <meta name="viewport" content="width=device-width">
  <meta name="mobile-web-app-capable" content="yes">
  <link rel="icon" sizes="192x192" href="./images/icons/icon-192x192.png">
    <!-- Add to home screen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Weather PWA">
    <link rel="apple-touch-icon" href="./images/icons/icon-72x72.png">
 <!-- Add to  windows -->
    <meta name="msapplication-TileImage" content="./images/icons/icon-72x72.png">
    <meta name="msapplication-TileColor" content="#2F3BA2">
  <title>EntregAPP</title>
</head>

<body>
  <div class="ui raised very padded text container segment" style="margin-top: 10%;">
    <h2 class="ui header">EntregAPP
      <img src="./images/icons/icon-512x512.png" alt="">
    </h2>
    <hr>
    <form class="ui form">
      <div class="field">
        <label>Número de ticket</label>
        <input id="nroEntrega" type="text" name="numTicket" placeholder="Ingrese el número de ticket">
      </div>
      <div class="field">
        <div>
          <label for="cameraInput" class="ui icon button">
            <i class="camera icon"></i> Verificar
          </label>
          <input type="file" capture="camera" accept="image/*" id="cameraInput" name="cameraInput" style="display:none">
      </div>
      </div>
      <button id="btnEntregado" class="ui button" >Entregado</button>
    </form>
  </div>
  <script src="js/logica.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker
        .register('./sw.js')
        .then(function () { console.log('Service Worker Registered'); });
    }
  </script>
</body>

</html>
