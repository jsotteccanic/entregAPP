<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/semantic.min.css">
  <script src="js/jquery-3.3.1.min.js"></script>
  <script src="js/semantic.min.js"></script>
  <link rel="manifest" href="./manifest.json">

  <!-- Add to home screen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Weather PWA">
  <link rel="apple-touch-icon" href="images/icons/icon-152x152.png">
  <meta name="msapplication-TileImage" content="images/icons/icon-144x144.png">
  <meta name="msapplication-TileColor" content="#2F3BA2">
  <!-- firebase -->
  <script src="js/firebase.js"></script>
  <!-- <script src="https://www.gstatic.com/firebasejs/5.0.4/firebase-firestore.js"></script> -->
  <!-- titulo -->
  <title>EntregAPP</title>
</head>

<body>
  <a href="" id="salir">Salir</a>
  <div class="ui raised very padded text container segment active" style="margin-top: 7%;">

    <h2 class="ui header">EntregAPP
      <img src="./images/icons/icon-192x192.png" alt="">
    </h2>
    <hr>
    <form class="ui form">
      <div class="field">
        <label>Número de ticket</label>
        <input id="nroEntrega" type="text" name="numTicket" placeholder="Ingrese el número de ticket">
      </div>
      <div class="field">
        <div>
          <label for="getImg" class="ui icon button">
            <i class="camera icon"></i> Verificar
          </label>
          <input type="file" capture="camera" accept="image/*" id="getImg" name="cameraInput" style="display:none">
        </div>
        <!-- contenedor de img -->
        <div class="ui segment" id="imgContainer">
            <div class='ui text loader'>Cargando</div>
          <img id="imgShow" class="ui centered medium image" alt="" style="height: 100px; width: 100px;">
        </div>
        <hr>
      </div>
      <button id="btnEntregado" class="fluid ui button">Entregado</button>
    </form>
  </div>
  <!-- modal login -->
  <div class="ui modal mini" id="login">
    <div class="header">
      iniciar sesión
    </div>
    <div class="content">
      <form class="ui form">
        <div class="field">
          <label>Correo</label>
          <input type="text" id="correo" name="first-name" placeholder="Correo" value="personal@lyr.com">
        </div>
        <div class="field">
          <label>Contraseña</label>
          <input type="password" id="password" name="last-name" placeholder="Contraseña" value='personal1'>
        </div>
        <div class="ui button fluid green" id="btnIniciar">Ingresar</div>
      </form>
    </div>
  </div>
  <script src="js/logica.js"></script>
</body>

</html>
